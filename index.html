<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="style.css" />
<title>Morse</title>
</head>
<script src="lib.js"></script> 
<body>
<div id="state"></div>
<div id="speed"></div>
<div id="fan_pause"></div>
<i><div id="text"></div></i>
<h1><div id="morse_as_text"></div></h1>
<div id="morse_as_block" class="box black"></div>

<br/>
<button onclick="get_new()">Load</button><br/> 
<button onclick="play_sound()">Play</button><br>
<button onclick="play_flash()">Flash</button>
<button onclick="request_stop_text()">Stop flash</button><br/> 
<button onclick="display_morse()">Display</button><br/> 
<button onclick="display()">Reveal</button><br/> 
<button onclick="set_speed(5)">5wpm</button>
<button onclick="set_speed(10)">10wpm</button>
<button onclick="set_speed(15)">15wpm</button>
<button onclick="set_speed(20)">20wpm</button>
<button onclick="set_speed(25)">25wpm</button>
<button onclick="set_speed(30)">30wpm</button>
<button onclick="set_speed(40)">40wpm</button>
<button onclick="set_speed(50)">50wpm</button>
<button onclick="set_speed(60)">60wpm</button>
<button onclick="set_speed(70)">70wpm</button>
<br/>
<button onclick="set_fan_pause(1)">1.0f</button>
<button onclick="set_fan_pause(1.5)">1.5f</button>
<button onclick="set_fan_pause(2)">2f</button>
<button onclick="set_fan_pause(3)">3f</button>
<button onclick="set_fan_pause(5)">5f</button>
<button onclick="set_fan_pause(10)">10f</button><br/>
<br/>
</body>
</html>
