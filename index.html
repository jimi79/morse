<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="style.css" />
<title>Morse</title>
</head>
<script src="lib.js"></script> 
<body>
<div class="div", id="state"></div>
<div id="config"></div>
<i><div id="text"></div></i>
<div id="morse_as_text"></div>
<div id="morse_as_block" class="box black"></div> 
<button onclick="get_new()">Load</button>
<button onclick="play_sound()">Play</button>
<button onclick="play_flash()">Flash</button>
<button onclick="request_stop_text()">Stop flash</button><br/> 
<button onclick="display_morse()">Display</button>
<button onclick="display_text()">Reveal</button><br/> 
wpm 
<input id="slide_wpm" style="width:100%" type="range" min="10" max="25" step="1" onInput="set_wpm(this.value)"/>
<br/> 
Farnrwsorth
<input id="slide_farn_pause" style="width:100%" type="range" min="1" max="10" step="0.5" onInput="set_farn_pause(this.value)"/>
<br/> 
Volume
<input id="slide_volume" style="width:100%" type="range" min="10" max="100" step="10" onInput="set_volume(this.value)"/> 
<br/>
<textarea id="answer" rows="5" cols="30"></textarea>
</body>
</html>
